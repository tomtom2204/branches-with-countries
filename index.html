<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/countries.css">

    <title>countries</title>
</head>

<body>
    <h1>Countries</h1>
    <form>
        <input class="country-name" type="text" placeholder="Search for countries" value="Israel">
        <input class="btn get-country" type="submit" value="Get Country">
    </form>
    <button class="btn clear-cache" onclick="onClearCache()">Clear Cache</button>
    <div class="main-data">
        <section class="country-info hidden">
            <img src="" alt="" class="flag">
            <h2 class="name"></h2>
            <p class="population"></p>
            <p class="area"></p>
            <div class="neighbors-btn"></div>
            <a href="" class="map" target="_blank">Link to map</a>
        </section>
        <div class="loader hidden">
            <img src="img/loader.svg" width="350" alt="">
        </div>
    </div>

    <script src="lib/axios.js"></script>
    <script src="js/services/storage.service.js"></script>
    <script src="js/services/countries.service.js"></script>

    <script src="js/country.controller.js"></script>
</body>

</html>
